<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmarack</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/M-Vg4uVpxImrlgHg7jD3lZaO3vNzu74gcQ1SM7GlIF7WUQbYf-uX2-moEhW4zM1ZhF1Q=w600-h300-pc0xffffff-pd">
    <link rel="apple-touch-icon" href="https://play-lh.googleusercontent.com/M-Vg4uVpxImrlgHg7jD3lZaO3vNzu74gcQ1SM7GlIF7WUQbYf-uX2-moEhW4zM1ZhF1Q=w600-h300-pc0xffffff-pd">
    
    <!-- Meta tags -->
    <meta name="description" content="Pharmarack - Employee Activity & Productivity Tracking">
    <meta name="theme-color" content="#6366f1">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #334155;
        }
        
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .logo-container {
            background: white;
            padding: 2rem;
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .logo-image {
            width: 200px;
            height: auto;
            display: block;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .loading-text {
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 1.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "socket.io-client": "https://cdn.socket.io/4.7.5/socket.io.esm.min.js"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="logo-container">
            <img 
                src="https://play-lh.googleusercontent.com/M-Vg4uVpxImrlgHg7jD3lZaO3vNzu74gcQ1SM7GlIF7WUQbYf-uX2-moEhW4zM1ZhF1Q=w600-h300-pc0xffffff-pd" 
                alt="Pharmarack Logo" 
                class="logo-image"
            >
        </div>
        <p class="loading-text">LOADING PHARMARACK</p>
        <div class="spinner"></div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- Hide loading screen when React loads -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
        
        // Hide immediately when React renders
        const observer = new MutationObserver(function(mutations) {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
                observer.disconnect();
            }
        });
        
        const root = document.getElementById('root');
        if (root) {
            observer.observe(root, { childList: true, subtree: true });
        }
    </script>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
